<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.js">
    </script>
</head>
<body >

<div ng-app="" ng-init="mySwitch=true">
    <p>
        <button ng-disabled="mySwitch">Click Me!</button>
    </p>
    <p>
        <input type="checkbox" ng-model="mySwitch"/>Button
    </p>
    <p>
        {{ mySwitch }}
    </p>
</div>
</body>
</html>
